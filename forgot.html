<div class="form-gap"></div>
<div class="container">
     <div class="row" id="pwd_box">
         <div class="col-md-4 col-md-offset-4">
             <div class="panel panel-default">
                 <div class="panel-body">
                     <div class="text-center">
                         <h3><i class="fa fa-lock fa-4x"></i></h3>
                         <h2 class="text-center">Forgot Password?</h2>
                         <p>You can reset your password here.</p>
                         <div class="panel-body">
                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                 <div class="form-group">
                                     <div class="input-group">
                                         <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
 
                                        <input id="email" name="email" placeholder="email address" class="form-control"
                                            type="email" value="chinnu@gmail.com">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" id="reset_pwd" value="Reset Password">
                                 </div>
                                 <input type="hidden" class="hide" name="token" id="token" value="">
                             </form>
  </div>
 </div>
</div>
      </div>
     </div>
    </div>
    <div id="resetPwd_Success_Box">
            <div class="panel panel-default col-md-4 col-md-offset-4">
                <div class="panel-body">
                        <div class="text-center">
                                <h2 class="text-center">Password sent to your email</h2>
           <div class="">
                                        <div class="glyphicon-ring glyphicon-white"> <span class="glyphicon glyphicon-ok glyphicon-bordered"></span>
                          </div>
                                      </div>
                                      <br>
                                      <a href="login.html" class="btn btn-info btn-lg">
                                            <span class="glyphicon glyphicon-log-in"></span> Login
                                        </a>
                        </div>       
                </div>
            </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#resetPwd_Success_Box').hide();
        $('#reset_pwd').click(function () {
            $('#pwd_box').hide();
            $('#resetPwd_Success_Box').show();
        });
    });
</script>
