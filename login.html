<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
     crossorigin="anonymous">
     <!--Custom styles-->
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <style>
        body {
            background-image: url("sharePool_1.jpg");
            /* background-color: #cccccc; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" id="inpt_userName">
  </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" id="inpt_password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                            <button class="btn float-right login_btn" id="btn_login">
                                Login
                            </button>
                    </div>
                    <div id="validationResult" style="color:red;">
                        <p id="userNameValidation"></p>
                        <p id="pwdValidation"></p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="login.html">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="forgot.html">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function () {
    $('#validationResult').hide();
    $('#btn_login').click(function(){
        var usrNameVal = $('#inpt_userName').val();
        var pwdVal = $('#inpt_password').val();
        var isValidUserName = true;
        var isPwdValid = true;
        if(usrNameVal == null || usrNameVal == '')
        {
            isValidUserName = false;
           $('#userNameValidation').val('Username is Required')
        }
        if(pwdVal == null || pwdVal == '')
        {
            isPwdValid = false;
           $('#pwdValidation').val('Password is Required')
        }
        //Validation. 
        var emailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
        var pwdPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/;
          if(!emailPattern.test(usrNameVal)) {
            isValidUserName = false;
            alert('Username is not valid, ex:joe@aol.com  is valid.')
          }else{
            isValidUserName = true;
          //password Validation check
          if(!pwdPattern.test(pwdVal))
          {
          isPwdValid=false;
          alert('Password must be at least 4 characters, no more than 8 characters, and must include at least one upper case letter, one lower case letter, and one numeric digit.')
          }
          else{
          isPwdValid = true;
          }
          if(isValidUserName == true && isPwdValid== true)
          {
           window.location.href = "pool_Home.html";
          }
        });
    });
    </script>
</body>
</html>
