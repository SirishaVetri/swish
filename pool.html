  <script>
     $(document).ready(function () {
      document.getElementById("header").innerHTML = '<object type="text/html" data="header.html" style="width:100%;"></object>';
       var Obj = [];
      Obj.push({ fromCity: 'Vizag', toCity: 'Khammam', travelDate: '08-2-2019', travellerName: 'John', price: 500, vehicleInfo: { model: 'BMW', year: 2018, seatsAvailable: 4 } }, { fromCity: 'Hyderabad', toCity: 'Khammam', travelDate: '8-2-2019', travellerName: 'Naresh', price: 500, vehicleInfo: { model: 'BMW', year: 2018, seatsAvailable: 4 } }, { fromCity: 'Vizag', toCity: 'Khammam', travelDate: '8-2-2019', travellerName: 'Krish', price: 500, vehicleInfo: { model: 'BMW', year: 2018, seatsAvailable: 4 } }, { fromCity: 'Vizag', toCity: 'Khammam', travelDate: '8-2-2019', travellerName: 'sri', price: 500, vehicleInfo: { model: 'BMW', year: 2018, seatsAvailable: 4 } }, { fromCity: 'Vizag', toCity: 'Khammam', travelDate: '8-2-2019', travellerName: 'Sirisha', price: 500, vehicleInfo: { model: 'BMW', year: 2018, seatsAvailable: 4 } })
      $("#btn_Search").click(function (e) {
        e.preventDefault();
        var fromCity = $('#fromCity').val();
        var toCity = $('#toCity').val();
        if (fromCity && toCity)
        {
          searchTrips(fromCity, toCity);
        }
       });
      function searchTrips(fromcity, toCity) {
        var result = [];
        $.each(Obj, function (index, val) {
          if (val.fromCity == fromcity && val.toCity == toCity) {
            result.push(val);
          }
        })
        console.log(result);
         var inHTML = "";
        $.each(result, function (index, value) {
          var rowStart = "<tr class='result_TripsInfo' style='cursor: pointer;'>";
          var firstColumn = "<td> <h2>Person Info</h2><p>" + value.travellerName + "</p></td>";
          var secondColumn = "<td> <h2>Trip Info</h2><p>" + value.fromCity + " to " + value.toCity + "</p>" + "<p> Date Travelling :" + value.travelDate + "</p></td>";
          var thirdColumn = "<td> <h2>Price Info</h2><p>" + value.price + "</p></td>";
          var fourthColumn = "<td> <h2>Vehicle Info</h2><p>" + value.vehicleInfo.model + " Year " + value.vehicleInfo.year + "</p>" + "<p> Seats Available :" + value.vehicleInfo.seatsAvailable + "</p></td>";
          var rowEnd = "</tr>";
          inHTML += rowStart + firstColumn + secondColumn + thirdColumn + fourthColumn + rowEnd;
        });
        $("table#search_Result_table").html(inHTML);
         $('.result_TripsInfo').click(function(){
          window.location.href="Tripdetails.html";
        });
      }
      $('#datetimepicker1').datetimepicker();
    });
  </script>
